<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Navigation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Indoor Navigation</h1>
        <div id="map-container">
            <canvas id="map" width="400" height="400"></canvas>
        </div>
        <div class="controls">
            <input type="text" id="destination" placeholder="Enter destination (x,y)">
            <button onclick="startNavigation()">Navigate</button>
        </div>
        <div id="instructions"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
